
<div class="body">
<div class="container " id="test">
  <div class="table-wrapper" >
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Entretien</b></h2>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-success" (click)="onAddMeetingclick()" ><i class="material-icons">&#xE147;</i> <span>Add New meeting</span></button>
          <button class="btn btn-danger"  ><i class="material-icons">&#xE15C;</i> <span>Delete</span></button>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>

        </th>
        <th>Nom et Prénom du candidat</th>
        <th> Date de L'entretien</th>
        <th>Poste</th>

      </tr>
      </thead>
      <tbody *ngFor="let m of listMeeting; let i= index" >
      <tr>
        <td>
       <span class="custom-checkbox">
        <input type="checkbox" id="checkbox1" name="options[]" value="1">
        <label for="checkbox1"></label>
       </span>
        </td>
        <td>{{m.npcandidat}}</td>
        <td>{{m.dateDeLentretien | date: "dd/MMM/yyyy "}}</td>
        <td>{{m.poste}}</td>


        <td>
          <button class="edit"  [routerLink]="['meeting',m.id]"><i class="material-icons"  title="Edit">&#xE254;</i></button>
          <button class="delete" (click)="OnDeleteMeetingclick(m.id)"><i class="material-icons"  title="Delete"  >&#xE872;</i></button>
        </td>
      </tr>

      </tbody>
    </table>
    <div class="clearfix">

      <ul class="pagination">
        <li class="page-item disabled"><a href="#">précédent</a></li>
        <li class="page-item"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item active"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">5</a></li>
        <li class="page-item"><a href="#" class="page-link">suivant</a></li>
      </ul>
    </div>
  </div>
</div>


</div>
